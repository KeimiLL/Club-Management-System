<mat-card class="login">
    <mat-card-header class="login__header">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="login__form">
        <mat-form-field class="login__form__field">
            <mat-label class="field-label">Email:</mat-label>
            <input
                class="field-input"
                matInput
                type="email"
                formControlName="email"
                required
            />
            <mat-error *ngIf="">
                Email is required and must be a valid email address.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="login__form__field">
            <mat-label class="field-label">Password:</mat-label>
            <input
                class="field-input"
                matInput
                type="password"
                formControlName="password"
                required
            />
            <mat-error *ngIf="">
                Password is required and must be at least 6 characters long.
            </mat-error>
        </mat-form-field>

        <button class="btn submit-btn" mat-raised-button type="submit">
            Login
        </button>

        <button
            class="btn router-btn"
            mat-raised-button
            routerLinkActive="active"
            routerLink="/register"
        >
            Don't have an account? Sign up
        </button>
    </form>
</mat-card>
