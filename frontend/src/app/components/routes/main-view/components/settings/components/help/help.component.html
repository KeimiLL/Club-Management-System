<app-content-card>
    <app-wide-card-header header name="Help"></app-wide-card-header>

    <ng-container content class="flex-center">
        <div class="card flex-center" *ngIf="helpState === HelpState.Start">
            <h2 class="card__headline">
                Welcome to the Club Management System!
            </h2>
            <p class="card__text">Click the button below to get started.</p>
            <button
                class="card__button button--dark"
                mat-raised-button
                (click)="startGuide()"
            >
                I Want to Get to Know the System
            </button>
        </div>

        <mat-progress-bar
            *ngIf="helpState === HelpState.Guide"
            mode="determinate"
            [value]="((currentPhotoIndex + 1) / photos.length) * 100"
        ></mat-progress-bar>

        <div class="guide flex-center" *ngIf="helpState === HelpState.Guide">
            <button
                (click)="previousPhoto()"
                mat-raised-button
                class="button--light guide__prev"
                [disabled]="!(currentPhotoIndex > 0)"
            >
                <mat-icon class="guide__prev__icon">arrow_back</mat-icon>
            </button>
            <div class="guide__content" [@photoAnimation]="currentPhoto">
                <img
                    class="guide__img"
                    [src]="currentPhoto.url"
                    alt="Current Photo"
                />
                <div class="guide__img__details">
                    <h2>{{ currentPhoto.title }}</h2>
                    <p>{{ currentPhoto.description }}</p>
                </div>
            </div>
            <button
                (click)="nextPhoto()"
                mat-raised-button
                class="button--light guide__next"
                [disabled]="!(currentPhotoIndex < photos.length)"
            >
                <mat-icon class="guide__next__icon">arrow_forward</mat-icon>
            </button>
        </div>

        <div class="card flex-center" *ngIf="helpState === HelpState.Finish">
            <h2 class="card__headline">Thank You for Exploring!</h2>
            <p class="card__text">
                We hope you enjoyed the Club Management System!
            </p>
            <button
                class="card__button button--dark"
                mat-raised-button
                (click)="restartGuide()"
            >
                I Want to Start Guide Again
            </button>
        </div>
    </ng-container>
</app-content-card>
