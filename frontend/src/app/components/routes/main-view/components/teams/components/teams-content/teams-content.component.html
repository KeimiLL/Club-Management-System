<app-half-card-section>
    <app-section-header name="Coach" sectionHeader></app-section-header>

    <ng-container sectionContent>
        <div class="coach">Coach name</div>
    </ng-container>
</app-half-card-section>

<app-half-card-section>
    <app-section-header name="Players" sectionHeader></app-section-header>

    <ng-container sectionContent>
        <mat-list role="list">
            <mat-list-item role="listitem" class="player"
                >Player 1</mat-list-item
            >
            <mat-list-item role="listitem" class="player"
                >Player 2</mat-list-item
            >
            <mat-list-item role="listitem" class="player"
                >Player 3</mat-list-item
            >
            <mat-list-item role="listitem" class="player"
                >Player 4</mat-list-item
            >
            <mat-list-item role="listitem" class="player"
                >Player 5</mat-list-item
            >
        </mat-list>
    </ng-container>
</app-half-card-section>
