<div class="sidenav">
    <app-menu-header
        (collapsedClicked)="toggleCollapse()"
        [isCollapsed]="isCollapsed"
    ></app-menu-header>
    <ul class="sidenav__list">
        <li *ngFor="let item of menuItems">
            <app-menu-item [item]="item"></app-menu-item>
        </li>
    </ul>
</div>
