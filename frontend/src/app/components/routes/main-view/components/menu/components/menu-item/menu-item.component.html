<a class="menu-item" [routerLink]="item.route" routerLinkActive="active">
    <div class="menu-item__icon-container">
        <mat-icon class="menu-item__icon">{{ item.icon }}</mat-icon>
    </div>

    <span
        class="menu-item__link"
        [ngClass]="{
            'menu-item__link--expanded': !isCollapsed,
        }"
        >{{ item.name | snakeToNormal }}</span
    >
</a>
