<a class="logout" (click)="logout()">
    <div class="logout__icon-container">
        <mat-icon class="logout__icon">power_settings_new</mat-icon>
    </div>

    <span
        class="logout__link"
        [ngClass]="{
            'logout__link--expanded': !isCollapsed,
        }"
        >Logout</span
    >
</a>
