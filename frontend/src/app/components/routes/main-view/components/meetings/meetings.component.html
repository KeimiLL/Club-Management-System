<ng-container
    *ngIf="{
        isDetail: isDetail$ | async,
        longMeetings: longMeetings$ | async,
        shortMeetings: shortMeetings$ | async
    } as vm"
>
    <app-content-card>
        <app-wide-card-header header [name]="'Meetings'">
            <app-button-container buttons>
                <button
                    mat-raised-button
                    class="button--light"
                    (click)="openAddMeetingPopup()"
                >
                    Add Meeting
                </button>
            </app-button-container>
        </app-wide-card-header>

        <ng-container content>
            <app-meeting-table
                *ngIf="vm.longMeetings && vm.shortMeetings"
                [data]="vm.isDetail ? vm.shortMeetings : vm.longMeetings"
            ></app-meeting-table>
        </ng-container>
    </app-content-card>

    <app-content-card *ngIf="vm.isDetail">
        <app-half-card-right-header
            header
            [name]="'Exact Meeting Name'"
            (closedClicked)="switchDetail()"
        >
            <app-button-container buttons>
                <button mat-raised-button class="button--light">
                    Modify Meeting
                </button>
            </app-button-container>
        </app-half-card-right-header>

        <ng-container content>
            <app-half-card-section>
                <app-section-header [name]="'Attendees'" sectionHeader>
                    <app-button-container>
                        <button mat-raised-button class="button--light" buttons>
                            Modify Attendees
                        </button></app-button-container
                    >
                </app-section-header>

                <ng-container sectionContent>
                    <div>Person1</div>
                    <div>Person2</div>
                    <div>Person3</div>
                </ng-container>
            </app-half-card-section>
        </ng-container>
    </app-content-card>
</ng-container>
