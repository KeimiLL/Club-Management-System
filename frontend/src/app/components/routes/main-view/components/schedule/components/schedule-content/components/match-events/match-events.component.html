<ng-container *appPermission="'match_events'">
    <div class="button-container" *ngIf="!hasEnded">
        <button
            class="button--dark button-show-hide"
            mat-raised-button
            [disabled]="!hasStarted"
            (click)="toggleAddEventPopup()"
        >
            Add Events
        </button>

        <button
            class="button--dark button-show-hide"
            mat-raised-button
            [disabled]="hasEnded"
            (click)="changeState()"
        >
            {{ hasStarted ? "End the match" : "Start the match" }}
        </button>
    </div>
</ng-container>

<app-match-events-container
    class="events-container"
    [events]="events"
></app-match-events-container>
