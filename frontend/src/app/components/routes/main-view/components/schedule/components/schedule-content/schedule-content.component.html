<app-button-container>
    <button
        class="button--dark button-show-hide"
        mat-raised-button
        (click)="toggleContentType(contentTypes.Details)"
    >
        Basic
    </button>
    <button
        class="button--dark button-show-hide"
        mat-raised-button
        (click)="toggleContentType(contentTypes.Squad)"
    >
        Basic
    </button>
    <button
        class="button--dark button-show-hide"
        mat-raised-button
        (click)="toggleContentType(contentTypes.Events)"
    >
        Basic
    </button>
</app-button-container>

<div [ngSwitch]="contentType$ | async" class="auth">
    <app-match-details *ngSwitchCase="contentTypes.Details"></app-match-details>
    <app-match-squad *ngSwitchCase="contentTypes.Squad"></app-match-squad>
    <app-match-events *ngSwitchCase="contentTypes.Events"></app-match-events>
</div>
