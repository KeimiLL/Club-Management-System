<app-score [score]="scoreMock"></app-score>

<app-button-container class="button-container">
    <button
        class="button--dark button-show-hide"
        mat-raised-button
        (click)="toggleContentType(contentTypes.Details)"
    >
        Details
    </button>
    <button
        class="button--dark button-show-hide"
        mat-raised-button
        (click)="toggleContentType(contentTypes.Squad)"
    >
        Squad
    </button>
    <button
        class="button--dark button-show-hide"
        mat-raised-button
        (click)="toggleContentType(contentTypes.Events)"
    >
        Events
    </button>
</app-button-container>

<div [ngSwitch]="contentType$ | async">
    <app-match-details
        *ngSwitchCase="contentTypes.Details"
        [matchDetails]="{ date: 'dzisiaj', notes: '5notatek' }"
    ></app-match-details>
    <app-match-squad
        *ngSwitchCase="contentTypes.Squad"
        [squad]="['zdzichu', 'ferdek', 'tracz', 'boczek']"
    ></app-match-squad>
    <app-match-events *ngSwitchCase="contentTypes.Events"></app-match-events>
</div>
